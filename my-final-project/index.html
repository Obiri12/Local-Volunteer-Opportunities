<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find local volunteer opportunities in your area. Connect with organizations and make an impact.">
  <title>Local Volunteer Opportunities</title>
  
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/larger.css" media="screen and (min-width: 768px)">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <script defer src="scripts/app.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="images/logo.png" alt="Volunteer Logo" class="logo">
      <nav>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Make a Difference in Your Community</h1>
      <p>Find local volunteer opportunities that match your passion and availability.</p>
    </section>

    <section class="search-container">
      <h2>Find Volunteer Opportunities</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by keyword or location...">
        <select id="categorySelect">
          <option value="">All Categories</option>
          <option value="Food Distribution">Food Distribution</option>
          <option value="Environment">Environment</option>
          <option value="Health">Health</option>
          <option value="Animal Welfare">Animal Welfare</option>
          <option value="Donations">Donations</option>
        </select>
      </div>
    </section>

    <section class="map-section">
      <h2>Map View</h2>
      <div id="map" style="width: 100%; height: 400px; border-radius: 8px;"></div>
    </section>

    <section class="results-container" id="resultsContainer">

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Local Volunteer Opportunities. All rights reserved.</p>
    <p>Developed by Obiri Asiedu Bempa</p>
    <p>Last Updated: <span id="lastModified"></span></p>
  </footer>

  <script>
    document.getElementById('lastModified').textContent = document.lastModified;
  </script>
</body>
</html>
